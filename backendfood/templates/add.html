<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <h3>Add Category</h3>
        <div class="col-md-12">
          <div class="tile">
            <div class="row">
              <div class="col-lg-12">
                <form method="post"action="{% url 'saveadd' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="exampleInputPassword1">Category</label>
                    <input name="a1" class="form-control" id="exampleInputPassword1" type="text" placeholder="Category name">
                  </div>
                  <div class="form-group">
                    <label for="exampleTextarea">Description</label>
                    <textarea name="a2" class="form-control" id="exampleTextarea" rows="3" placeholder="description"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">Picture</label>
                    <input name="a3" class="form-control-file" id="exampleInputFile" type="file" aria-describedby="fileHelp"><small class="form-text text-muted" id="fileHelp">Reference pic.</small>
                  </div>
                   <button class="btn btn-primary" type="submit">Submit</button>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% if messages %}
    {% for i in messages %}
        {% if i.tags == 'warning' %}
            <script>
                swal('{{i}}', '', 'warning');
            </script>
        {% elif i.tags == 'error' %}
            <script>
                swal('{{i}}', '', 'error');
            </script>
        {% elif i.tags == 'info' %}
            <script>
                swal('{{i}}', '', 'info');
            </script>
        {% else %}
            <script>
                swal('{{i}}', '', 'success');
            </script>
        {% endif %}
    {% endfor %}
    {% endif %}
</body>
</html>
{% endblock %}
